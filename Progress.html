<html>
<head>
<meta charset="utf-8">
<title>Skill Bar</title>
<link rel="stylesheet" href="stylePr.css" />
</head>
<body>
<div class="container">
<h2>Programming Skill Bar</h2>
<div class="skills">
<span class="Name">HTML</span>
<div class="percent">
<div class="progress" style="width: 25%;"></div>
</div>
<span class="Value">25%</span>
</div>
<div class="skills">
<span class="Name">CSS</span>
<div class="percent">
<div class="progress" style="width: 1%;"></div>
</div>
<span class="Value">1%</span>
</div>
<div class="skills">
<span class="Name">Python</span>
<div class="percent">
<div class="progress" style="width: 35%;"></div>
</div>
<span class="Value">35%</span>
</div>
<div class="skills">
<span class="Name">Linux</span>
<div class="percent">
<div class="progress" style="width: 1.5%;"></div>
</div>
<span class="Value">1.5%</span>
</div>
<div class="skills">
<span class="Name">Java</span>
<div class="percent">
<div class="progress" style="width: 0.1%;"></div>
</div>
<span class="Value">0.1%</span>
</div>
</div>
</body>
</html>
